    <main>
      <nav>
        <section class="navbar_first">
          <div class="navbar_ecx">
            <a href="../index.html"
              ><img class="navbar_0ecx1" src="../assets/ECX.svg" alt="ECX_LOGO"
            /></a>
          </div>
          <div class="navbar_sep">
            <div class="navbar_reg1" onclick="window.location.assign('register.html')">
              <a class="navbar_reg4" href="Register.html">REGISTER</a>
            </div>
            <div class="navbar_ham">
              <span class="navbar_myham">&#9776;</span>
            </div>
          </div>
        </section>
  
        <section class="navbar_second">
          <div class="navbar_about"><a href="../index.html">Home</a></div>
          <div class="navbar_about"><a href="About.html">About</a></div>
  		  <!--
          <div class="navbar_ment">
            <a href="../index.html#mentors">Mentors</a>
          </div>
          -->
          <div class="navbar_sch">
            <a href="../index.html#schedule">Schedule</a>
          </div>
          <div class="navbar_sch"><a href="../index.html#contact">Contact</a></div>
          <div class="navbar_reg2" onclick="window.location.assign('register.html')">
            <a class="navbar_reg3" href="Register.html">REGISTER</a>
          </div>
          <div class="navbar_log" onclick="window.location.assign('Login.html')">
            <a class="navbar_log2" href="Login.html">LOGIN</a>
          </div>
        </section>
      </nav>
    <main class="register-main-container">
      <div class="register-form-container login-container" style="position: relative;">
        <div class="loadCont" id="loader">
          <div class="loadingCircle"></div>
        </div>
        <form class="login-form">
          <div class="title" style="display: flex; justify-content: space-between;">
            <h2><a href="admin-login.html"><b>ADMIN</b></a></h2>
          </div>
          <p class="come">Welcome Back</p>
          <legend>Email</legend>
          <div class="row_1" style="display: flex">
          <input
            type="email"
            id="email"
            name="Email"
            placeholder="Email"
            required
          /><i class="fa fa-envelope"></i>
          </div>
          <legend>Password</legend>
          <div class="row_2" style="display: flex">
          <input
            id="password"
            type="password"
            name="	Password"
            placeholder="•••••••••"
            required
          /><i
            id="pass"
            class="fa fa-fw fa-eye-slash"
            onclick="viewPassword()"
          ></i>
		  </div>
		  
		  <button class="previous-btn" type="submit">
		 	 <span class="btn-txt">Sign In</span>
		  </button>
		  
          <button type="button" class="signup-btn">
            <a href="Register.html" style="color: #FA0048;">
              <span class="btn-txt"
                >Sign Up</span>
            </a>
          </button>
        </form>
      </div>
      <br />
      <div class="register-call-to-action">
        <h1>
          <span style="text-transform: lowercase; font-family: 'Poppins', sans-serif;">HACK</span><span class="X">X</span> <span class="hack">HACKATHON</span> 2020
        </h1>
        <button><span class="btn-cnt"><a href="About.html">Competition Guidelines</a></span></button>
      </div>
    </main>
    <aside> <div class="device-compatibility"></div></aside>
    <script src="../js/admin-login.js"></script>
